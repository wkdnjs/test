<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오재논</title>
</head>

<body>
<audio id = "wow1" src="wow1.mp3"></audio>
<audio id = "wow2" src="wow2.mp3"></audio>


    <img id= "www" src ="www.png" onclick="janun()">
    <img id= "www1" src ="www1.png" onclick="janun2()">



    <script>
        function janun() {
            document.getElementById("www").src = "www2.png"
            wow1.play()

 a= 0;
            var interval = setInterval(function() {

a++
  if (a === 1) {
    document.getElementById("www").src = "www.png"
    clearInterval(interval);
  }
}, 100);
        }
            </script>

<script>
    function janun2() {
        document.getElementById("www1").src = "www2.png"
        wow2.play()

        a= 0;
            var interval = setInterval(function() {

a++
  if (a === 1) {
    document.getElementById("www1").src = "www1.png"
    clearInterval(interval);
  }
}, 100);
        }
</script>
</body>
  
</html>
